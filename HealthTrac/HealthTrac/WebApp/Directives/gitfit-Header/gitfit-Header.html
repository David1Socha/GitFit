<div id="mainHeader">
<!-- Nav tabs -->
    <ul class ="nav nav-tabs">
        <li ng-repeat="tab in headerTabs" ng-class="getClass(tab.route)"><a ng-href="{{tab.route}}" data-toggle="tab">{{tab.label}}</a></li>
        <li class="navbar-right"><a ng-click="viewCurrentProfile(currentUser.Id)">{{currentUserName}}</a></li>
        <li class="navbar-right"><a ng-click="LogOff()">Log off</a></li>
    </ul>
</div>
